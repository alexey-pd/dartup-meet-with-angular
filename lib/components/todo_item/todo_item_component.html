<material-checkbox #done materialTooltip="Mark item as done">
</material-checkbox>

<div class="content">
    <span [class.done]="done.checked">{{ item.title }}</span>
    <span class="create-time">{{ item.created | itemDate }}</span>
</div>

<material-fab mini (trigger)="remove(index)">
    <material-icon icon="delete"></material-icon>
</material-fab>
