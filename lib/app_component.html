<h1>Meet with AngularDart</h1>

<h3>ToDo list</h3>

<todo-list
        *ngIf="isLoaded"
        [items]="items"
        (create)="todoListService.add($event)"
        (delete)="todoListService.remove($event)"
></todo-list>

<material-progress
        *ngIf="!isLoaded"
        [indeterminate]="true"
></material-progress>

<div class="log">
    <p *ngFor="let log of logs">
        {{ log }}
    </p>
</div>

<material-button
        (click)="clearLog()"
>Clear</material-button>
